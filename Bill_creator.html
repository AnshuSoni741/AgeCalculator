<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bill Generator</h1>
        <form action="">
        <table border="black" id="product_table">
                    <tr>
                        <td>PRODUCT NAME</td>
                        <td>PRODUCT QUANTITY TYPE</td>
                        <td>PRODUCT QUANTITY</td>
                        <td>PRODUCT PRICE</td>
                        <td>SGST % ON PRODUCT</td>
                        <td>CGST % ON PRODUCT</td>
                        <td>DISCOUNT % ON PRODUCT</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="pr_name" placeholder="Product name">
                        </td>
                        <td>
                            <select id = "pr_quantity_type">
                                <option value = "">Select quantity type</option>
                                <option value = "nos">Nos.</option>
                                <option value = "kg">KG</option>
                                <option value = "gm">Grams</option>
                                <option value = "lt">Litter</option>
                                <option value = "bar">Bar</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" id="pr_quantity" placeholder="Quantity">
                        </td>
                        <td>
                            <input type="text" id="pr_price" placeholder="Product Price">
                        </td>
                        <td >
                            <input type="text" id="sgst" placeholder="SGST %">
                        </td>
                        <td>
                            <input type="text" id="cgst" placeholder="CGST %">
                        </td>
                        <td>
                            <input type="text" id="pr_discount" placeholder="Discount %">
                        </td>
                    </tr>
                </table>
                <button id="add_product_btn">Add product</button>
            </form>
            
    </div>

    <script>
        let new_product = `<tr>
                        <td>
                            <input type="text" id="pr_name" placeholder="Product name">
                        </td>
                        <td>
                            <select id = "pr_quantity_type">
                                <option value = "">Select quantity type</option>
                                <option value = "nos">Nos.</option>
                                <option value = "kg">KG</option>
                                <option value = "gm">Grams</option>
                                <option value = "lt">Litter</option>
                                <option value = "bar">Bar</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" id="pr_quantity" placeholder="Quantity">
                        </td>
                        <td>
                            <input type="text" id="pr_price" placeholder="Product Price">
                        </td>
                        <td >
                            <input type="text" id="sgst" placeholder="SGST %">
                        </td>
                        <td>
                            <input type="text" id="cgst" placeholder="CGST %">
                        </td>
                        <td>
                            <input type="text" id="pr_discount" placeholder="Discount %">
                        </td>
                    </tr>`;
                let product_table = document.querySelector("#product_table");
                let add_product_btn = document.querySelector("#add_product_btn");
                add_product_btn.addEventListener("click",()=>{
                    console.log("product added");
                    product_table.append(new_product);
                });
    </script>
</body>
</html>
